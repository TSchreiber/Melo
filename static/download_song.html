<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/images/icons-512.png">
        <meta name="theme-color" content="#41B8DF">
        <title>Download Song</title>
        <link rel="icon" href="/images/icons-192.png" type="image/png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/theme.css">
        <link rel="stylesheet" href="/styles/tailwind.css">
        <link rel="stylesheet" href="/styles/download_song.css">
        <script src="/modules/song_download_controller.mjs" type="module"></script>
    </head>

    <script type="module">
        import Auth from "/modules/auth.mjs";
        let refreshToken = Auth.getRefreshToken();
        if (!refreshToken) {
            sessionStorage.setItem("auth_redirect", window.location.href);
            window.location.href = "/login";
        }
        let idToken = Auth.getIdToken();
        if (!idToken) {
            Auth.refreshIdToken();
        }
    </script>

    <body style="background: #242432; overflow: initial;"
        class="flex flex-column">
        <main class="bg-dark-melo-blue m-auto mt-16 mb-16 p-4 rounded-lg
            flex flex-column gap-4">
            <h1>Search for a song</h1>
            <style>
                #search:focus-visible {
                    outline: none;
                }

                label:focus-within {
                    outline: -webkit-focus-ring-color auto 1px;
                }
            </style>
            <form id="search-form"
                class="rounded-lg flex flex-column gap-4">
                <label for="search"
                    class="flex space-between rounded border-black border-2 border-solid bg-white">
                    <input id="search"
                        name="search"
                        type="search"
                        autocomplete="off"
                        class="border-none bg-none w-full"
                        style="margin-bottom: 0">
                    </input>
                    <div class="material-icons">search</div>
                </label>
                <button type="submit" class="w-full py-1 rounded text-lg bg-white">Search</button>
            </form>
        </main>
    </body>
</html>
