<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/images/icons-512.png">
        <meta name="theme-color" content="#41B8DF">
        <title>Music Player</title>
        <link rel="icon" href="/images/icons-192.png" type="image/png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/layout.css">
        <link rel="stylesheet" href="/styles/theme.css">
        <script defer src="/scripts/index.js"></script>
    </head>
    <body style="overflow: hidden;">
        <video id="audio-player"><source type="audio/mp3" /></video>
        <div class="content-container">
            <div class="song-list-container">
                <div class="song-row">
                    <button class="song-play-button material-icons md-dark" onclick="playSong('Decapitation')">play_arrow</button>
                    <p>Decapitation</p>
                </div>
            </div>
        </div>
        <div class="side-bar">
            <a id="add-song-container" href="#" onclick="showNewSongForm()">
                <p>Add Song</p>
                <p class="material-icons md-dark">add_circle_outlined</p>
            </a>
        </div>
        <div class="info-container">
            <img class="info--thumbnail" />
            <div class="info-container--inner">
                <div class="info--title"></div>
                <div class="info--artist"></div>
            </div>
        </div>
        <div id="control-bar" class="control-bar">
            <div id="controls-main" class="control-button-container">
                <button class="control-button previous-button material-icons md-dark">skip_previous</button>
                <button class="control-button play-button material-icons md-dark">play_circle</button>
                <button class="control-button next-button material-icons md-dark">skip_next</button>
            </div>
            <div id="controls-progress" class=progress-container>
                <div class="progress-bar"><div class="progress-bar--inner"></div></div>
            </div>
            <div id="controls-side">
                <button id="mute-button" class="control-button volume-slider material-icons md-dark">volume_up</button>
                <input id="volume-slider" type="range" min="0" max="100" value="50">
            </div>
        </div>

        <form id="new-song-form" class="hidden" action="#">
            <div>
                <label for="NSF-Title">Title</label>
                <input id="NSF-Title" name="Title">
            </div>
            <div>
                <label for="NSF-Title">MP3 URL</label>
                <input id="NSF-mp3" name="MP3URL">
            </div>
            <div>
                <label for="NSF-Title">Thumbnail URL</label>
                <input id="NSF-thumb" name="ThumbnailURL">
            </div>
            <div>
                <label for="NSF-Title">Artist</label>
                <input id="NSF-artist" name="Artist">
            </div>
            <div>
                <label for="NSF-Title">Album</label>
                <input id="NSF-album" name="Album">
            </div>
            <button type="submit" onclick="submitNewSongForm()">Add</button>
        </form>
    </body>
    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');</script>
    <script>
        function showNewSongForm() {
            document.getElementById("new-song-form").classList.remove("hidden");
        }

        function submitNewSongForm(e) {
            let title = document.getElementById("NSF-Title").value;
            let mp3url = document.getElementById("NSF-mp3").value;
            let thumb = document.getElementById("NSF-thumb").value;
            let artist = document.getElementById("NSF-artist").value;
            fetch("/new-song", {
                "method": "POST",
                "body": JSON.stringify({
                    "Title": title,
                    "MP3URL": mp3url,
                    "ThumbnailURL": thumb,
                    "Artist": artist
                })
            })
            .then( (res) => {
                if (res.ok) {
                    document.getElementById("new-song-form").classList.add("hidden")
                } else {
                    console.log(res.statusText)
                }
            })
        }
    </script>
</html>
