<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/images/icons-512.png">
        <meta name="theme-color" content="#41B8DF">
        <title>Music Player</title>
        <link rel="icon" href="/images/icons-192.png" type="image/png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/layout.css">
        <link rel="stylesheet" href="/styles/theme.css">
        <script defer src="/scripts/player.js"></script>
        <script defer src="/scripts/newsong.js"></script>
        <script defer src="/scripts/queue.js"></script>
        <script defer src="/scripts/index.js"></script>
    </head>
    <body>
        <video id="audio-player"><source type="audio/mp3" /></video>
        <div class="content-container">
            <div class="song-list-container">
                <div class="song-row">
                    <div></div>
                    <div></div>
                    <p>Title</p>
                    <p>Artist</p>
                    <p>Album</p>
                </div>
                <div style="width: 100%; height: 1px; background: #219bc4;"></div>
                <div class="song-rows-container"></div>
            </div>
        </div>
        <div class="side-bar">
            <div id="queue-container">
                <div id="queue-title">
                    <div></div>
                    <h6>QUEUE</h6>
                    <div></div>
                </div>
            </div>
            <a id="add-song-container" href="#" onclick="showNewSongForm()">
                <p>Add Song</p>
                <p class="material-icons md-dark">add_circle_outlined</p>
            </a>
        </div>
        <div class="info-container">
            <img class="info--thumbnail" />
            <div class="info-container--inner">
                <div class="info--title"></div>
                <div class="info--artist"></div>
            </div>
        </div>
        <div id="control-bar" class="control-bar">
            <div id="controls-main" class="control-button-container">
                <button class="control-button previous-button material-icons md-dark">skip_previous</button>
                <button class="control-button play-button material-icons md-dark">play_circle</button>
                <button class="control-button next-button material-icons md-dark">skip_next</button>
            </div>
            <div id="progress-container">
                <p id="progress-left">00:00</p>
                <input id="controls-progress" class="progress-bar" type="range" value="0" step="0.1"/>
                <p id="progress-right">00:00</p>
            </div>
            <div id="controls-side">
                <button id="mute-button" class="control-button volume-slider material-icons md-dark">volume_up</button>
                <input id="volume-slider" type="range" min="0" max="100" value="50">
            </div>
        </div>
        <div id="foreground" class="hidden">
            <div id="new-song-form" class="hidden">
                <h2>New Song</h2>
                <div class="NSF-button-container">
                    <button id="NSF-YT" onclick="showYTForm()"><img src="/images/yticon.png"></img>YouTube</button>
                    <button id="NSF-Manual" onclick="showManualForm()"><img src="/images/icons-192.png"></img>Manual</button>
                </div>
                <div class="NSF-input-container NSF-manual-input">
                    <label for="NSF-Title">Title</label>
                    <input id="NSF-Title" name="Title" autocomplete="off">
                </div>
                <div class="NSF-input-container NSF-manual-input">
                    <label for="NSF-Title">MP3 URL</label>
                    <input id="NSF-mp3" name="MP3URL" autocomplete="off">
                </div>
                <div class="NSF-input-container NSF-manual-input">
                    <label for="NSF-Title">Thumbnail URL</label>
                    <input id="NSF-thumb" name="ThumbnailURL" autocomplete="off">
                </div>
                <div class="NSF-input-container NSF-manual-input">
                    <label for="NSF-Title">Artist</label>
                    <input id="NSF-artist" name="Artist" autocomplete="off">
                </div>
                <div class="NSF-input-container NSF-manual-input">
                    <label for="NSF-Title">Album</label>
                    <input id="NSF-album" name="Album" autocomplete="off">
                </div>
                <button class="NSF-submit NSF-manual-input" type="submit" onclick="submitNewSongForm()">Add</button>
                <div class="NSF-input-container NSF-YT-input hidden">
                    <label for="NSF-vid">Video ID</label>
                    <input id="NSF-vid" name="VID" autocomplete="off" minlength="11" maxlength="11">
                </div>
                <button class="NSF-submit NSF-YT-input hidden" type="submit" onclick="submitYTVID()">Get Video Info</button>
            </div>
        </div>
    </body>
    <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');</script>
    <script defer>
        setTimeout(() => {
            player.controls.volume.value = 50;
            player.controls.volume.dispatchEvent(new Event("input"));
        }, 0);
    </script>
</html>
