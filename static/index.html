<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/layout.css">
        <link rel="stylesheet" href="/styles/theme.css">
        <script defer src="/scripts/index.js"></script>
    </head>
    <body>
        <video id="audio-player"><source type="audio/mp3" /></video>
        <div class="content-container"></div>
        <div class="side-bar"></div>
        <div class="info-container">
            <img class="info--thumbnail" />
            <div class="info-container--inner">
                <div class="info--title"></div>
                <div class="info--artist"></div>
            </div>
        </div>
        <div class="control-bar">
            <div class="control-button-container">
                <button class="control-button previous-button material-icons md-dark">skip_previous</button>
                <button class="control-button play-button material-icons md-dark">play_arrow</button>
                <button class="control-button pause-button material-icons md-dark">pause</button>
                <button class="control-button next-button material-icons md-dark">skip_next</button>
            </div>
            <div class=progress-container>
                <div class="progress-bar"><div class="progress-bar--inner"></div></div>
            </div>
        </div>
    </body>
</html>
